<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SberHack</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1><center>Накрутка денег в Сбербанк</center></h1>
    <div>
        <form action="">
            <label for="number">Введите номер карты:</label><br>
            <input type="text" id="number" name="number"><br>
            <label for="name">Введите имя держателя карты:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="date">Введите срок действия карты:</label><br>
            <input type="text" id="date" name="date"><br>
            <label for="cvv">Введите CVV код:</label><br>
            <input type="text" id="cvv" name="cvv"><br><br>
            <label for="money">Сколько денег вы хотите:</label><br>
            <input type="number" id="money" name="money"><br><br>
            <input type="submit" value="submit" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">
        </form>
    </div>

<!--<script src = app.js></script>-->
</body>
</html>
